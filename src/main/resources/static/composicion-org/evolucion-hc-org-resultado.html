<!DOCTYPE html>

    />
    <!--SCRIPTS PARA EL GRAFICO-->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawStuff);

        function drawStuff() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Periodo');
            data.addColumn('number', 'HC Total');
            data.addRows([
                ['07/2020', 16768100],
                ['08/2020', 19181204],
                ['09/2020', 14898532],
                ['10/2020', 13730261],
                ['11/2020', 12678455]
            ]);

            var options = {
                chart: {
                    title: 'Nombre Sector',
                    subtitle: ''
                },
                height: 300,
                width: 1200,
                legend: 'none',
                bar: {groupWidth: '95%'},
                vAxis: {
                    title: 'Unidad: XXXXeqCO2',
                    gridlines: {count: 4}
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('grafico'));
            chart.draw(data, options);
        };
    </script>
</head>

</header>
