<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>

            rel="stylesheet"
            href="composicion-hc-org.css"
    />
    <!--SCRIPTS PARA EL GRAFICO-->
</head>

<body>
<header class="flex-row">
    <a href="#" class="logo flex-row">
        <img src="#" alt="Logo de la página"/>
        <h1>Impacto Ambiental</h1>
    </a>
    <nav class="flex-row">
        <div class="secciones flex-row">
            <a href="#" class="seccion"> Composición HC del Sector </a>
            <a href="#" class="seccion"> Evolución HC del Sector </a>
            <a href="#" class="seccion"> HC Total </a>
            <a href="#" class="seccion active"> Organizaciones </a>
        </div>
        <!--TODO PONER EL LINK DEL HOME SIN LOGGEAR-->
    </nav>
    <form action="/index.html" method="POST" class="btn-logout">
        <label for="boton-logout">
            <img
                    src="Gender_Neutral_User_icon-icons.com_55902.svg"
                    alt="icono logout"
            />
            <input type="submit" id="boton-logout" value="Salir"/>
        </label>
    </form>
</header>
<div id="main-section">
    <h2 class="titulo">HC de la organización</h2>

    <div class="flex-row organizacion-item-list">
        <div class=" flex-clm">
            <h3>
                Nombre Organización
            </h3>
            <p>
                Tipo: <span>TIPOORG</span>
            </p>
        </div>
        <form id="acciones" method="get" class="botones flex-row">
            <button type="submit" form="acciones" formaction="/home/organizaciones/:id/composicion-hc"
                    class="btn-consulta">
                Composicion HC
            </button>
            <button type="submit" form="acciones" formaction="/home/organizaciones/:id/evolucion-hc"
                    class="btn-consulta">
                Evolución HC
            </button>
            <button type="submit" form="acciones" formaction="/home/organizaciones/hc-tipo-organizacion?tipo=:tipo"
                    class="btn-consulta">
                HC Total del TIPOORG
            </button>
        </form>
    </div>

</div>
<footer class="flex-row">
    <p>Pirulo S.A. Derechos Reservados</p>
</footer>
</body>
</html>
