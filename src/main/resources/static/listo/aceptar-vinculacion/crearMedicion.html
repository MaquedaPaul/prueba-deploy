<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tp Anual</title>
    <link rel="stylesheet" href="crearMedicion.css">
</head>

<body>
<header>
    <nav>
        <a href="index2.html">
            <img src="../../logo.svg" alt="Logo de la Organizacion">
            <h1>Example</h1>
        </a>
        <button class="white-button">
            <img src="../../user.png" alt="Icono de persona">
            <p>Tipo</p>
        </button>
    </nav>
</header>

<h2>Crear Medición</h2>
<div id="main-section">
    <form>
        <div>
            <div>

                <label for="tipo-consumo">Tipo de consumo</label>
                <input list="tipo-consumos" id="tipo-consumo" name="Tipos de consumo">
                <datalist class="white-button" id="tipo-consumos">
                    <option value="Un tipo"></option>
                    <option value="Otro tipo"></option>
                </datalist>

            </div>
            <div>
                <label for="periodicidad">Periodicidad</label>
                <select class="white-button" id=periodicidad>
                    <option disabled="">Selecciona una opcion</option>
                    <option value="Anual">Anual</option>
                    <option value="Mensual">Mensual</option>
                </select>
            </div>

            <div>
                <label for="valor">Valor</label>
                <input type="number" min="1" class="white-button" id="valor">
            </div>
            <div>
                <label for="fecha-medicion">Fecha de medicion</label>
                <input max="2022-10" class="white-button" type="month" id="fecha-medicion">
            </div>
        </div>
        <div id="below-buttons">
            <div>
                <a class="white-button" href="index2.html">Atrás</a>
            </div>
            <div>
                <input id="ingresar" class="white-button" value="Ingresar" type="submit">
            </div>
        </div>

    </form>

</div>

<footer>
    <p>Test</p>
</footer>
</body>
</html>
